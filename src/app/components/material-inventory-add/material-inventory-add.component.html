<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="mat-title">Add Material Inventory</div>

  <mat-form-field appearance="outline">
    <mat-label>Raw Material</mat-label>
    <select matNativeControl [(ngModel)]="material_id" name="material_id" matInput>
      <option value=""> - Select -</option>
      <ng-container *ngFor="let data of materials">
        <option value="{{ data._id }}">{{ data.name }}</option>
      </ng-container>
    </select>
    <mat-icon matSuffix>category</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Storage Place</mat-label>
    <select matNativeControl [(ngModel)]="storage_id" name="storage_id" matInput>
      <option value=""> - Select -</option>
      <ng-container *ngFor="let data of storages">
        <option value="{{ data._id }}">{{ data.name }}</option>
      </ng-container>
    </select>
    <mat-icon matSuffix>home_work</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>In/Out</mat-label>
    <select matNativeControl [(ngModel)]="in" name="in" matInput>
      <option value=""> - Select -</option>
      <option value="true">In</option>
      <option value="false">Out</option>
    </select>
    <mat-icon matSuffix>local_shipping</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input [(ngModel)]="quantity" name="quantity" matInput>
    <ng-container matSuffix> unit</ng-container>
  </mat-form-field>

  <button mat-button type="submit" class="bg-4" [disabled]="!form.valid">Submit</button>
  <!--  <button mat-button type="submit" (click)="onConfirm()" class="bg-4" [disabled]="!form.valid">Submit</button>-->
</form>
